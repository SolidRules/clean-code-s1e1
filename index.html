<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" alt="eisenhower matrix picture" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="task-area">
    <section class="task-field task-field_new" id="new-task-section">
      <h3 class="title">Add Item</h3>
      <div class="flex-container">
        <input id="new-task-input" class="task-field__input task-field__input_type_text task-field__input_new" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="task-field task-field_active">
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="active-task-list">
        <li class="task-list__item">
          <input class="task-field__input task-field__input_type_check" type="checkbox">
          <label class="task-field__label">Pay Bills</label>
          <input type="text" class="task-field__input task-field__input_type_text">
          <button class="btn btn_type_edit">Edit</button>
          <button class="btn btn_type_del">
            <img class="btn__img" alt="delete button" src="./remove.svg">
          </button>
        </li>
        <li class="task-list__item task-list__item_mode_edit">
          <input class="task-field__input task-field__input_type_check" type="checkbox">
          <label class="task-field__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-field__input task-field__input_type_text">
          <button class="btn btn_type_edit">Save</button>
          <button class="btn btn_type_del">
            <img class="btn__img" alt="delete button" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="task-field task-field_complete">
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="complete-task-list">
        <li class="task-list__item">
          <input class="task-field__input task-field__input_type_check" type="checkbox" checked>
          <label class="task-field__label task-field__label_complete">See the Doctor</label>
          <input type="text" class="task-field__input task-field__input_type_text">
          <button class="btn btn_type_edit">Edit</button>
          <button class="btn btn_type_del">
            <img class="btn__img" alt="delete button" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
